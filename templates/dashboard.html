<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #0d6efd;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">📊 Admin Dashboard</h2>

<!-- Total Registered Users -->
<div class="row justify-content-center mb-5">
  <div class="col-md-4 text-center">
    <div class="circle bg-success">{{ total_users }}</div>
    <h5 class="mt-3">Total Users</h5>
  </div>
</div>

<div class="row justify-content-center mb-4">
  <div class="col-md-4 text-center">
    <div class="circle bg-success">{{ total_users }}</div>
    <h5 class="mt-3">Total Registered Users</h5>
  </div>
</div>

    <!-- Total Visitors -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-4 text-center">
        <div class="circle">{{ total_visits }}</div>
        <h5 class="mt-3">Total Visitors</h5>
      </div>
    </div>

    <!-- Device Type Breakdown -->
    <div class="row justify-content-center text-center mb-4">
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="card-title">👨‍💻 Desktop</h6>
            <h3 class="text-primary">{{ device_counts.Desktop }}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="card-title">📱 Mobile</h6>
            <h3 class="text-success">{{ device_counts.Mobile }}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="card-title">❓ Other Devices</h6>
            <h3 class="text-warning">{{ device_counts.Other }}</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">⬅️ Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
